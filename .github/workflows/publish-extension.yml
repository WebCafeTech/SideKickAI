name: Build and Publish Extension

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v1.0.0, v1.0.1, etc.
  workflow_dispatch:  # Allow manual triggering
    inputs:
      publish_chrome:
        description: 'Publish to Chrome Web Store'
        required: false
        type: boolean
        default: true
      publish_edge:
        description: 'Publish to Edge Add-ons'
        required: false
        type: boolean
        default: true
    branches:
      - main
      - master

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    # Only allow publishing from main/master branch or version tags for security
    # Note: Tags can be created from any branch, but should only be created from main
    if: |
      (github.event_name == 'workflow_dispatch' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')) ||
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: sidekickai-chrome-extension/package-lock.json

      - name: Install dependencies
        working-directory: sidekickai-chrome-extension
        run: npm ci

      - name: Get version from package.json or tag
        id: get_version
        working-directory: sidekickai-chrome-extension
        run: |
          if [ "${{ github.event_name }}" == "push" ] && echo "${{ github.ref }}" | grep -q "^refs/tags/v"; then
            # For tag pushes, use the tag name (remove 'v' prefix)
            VERSION="${{ github.ref_name }}"
            VERSION=${VERSION#v}
            echo "Using version from tag: $VERSION"
          else
            # For manual dispatch or other cases, read from package.json
            VERSION=$(node -e "console.log(require('./package.json').version)")
            echo "Using version from package.json: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update version in package.json and manifest.json
        working-directory: sidekickai-chrome-extension
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Update package.json version
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            pkg.version = '$VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          # Update manifest.json version
          node -e "
            const fs = require('fs');
            const manifest = JSON.parse(fs.readFileSync('manifest.json', 'utf8'));
            manifest.version = '$VERSION';
            fs.writeFileSync('manifest.json', JSON.stringify(manifest, null, 2));
          "
          echo "‚úÖ Updated package.json and manifest.json to version: $VERSION"

      - name: Build extension
        working-directory: sidekickai-chrome-extension
        run: npm run build

      - name: Create ZIP package
        working-directory: sidekickai-chrome-extension
        run: npm run zip

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-package
          path: sidekickai-chrome-extension/sidekickai-dist.zip
          retention-days: 30

  publish-chrome:
    name: Publish to Chrome Web Store
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.publish_chrome != 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-package
          path: .

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Publish to Chrome Web Store
        run: |
          # Get access token using refresh token
          TOKEN_RESPONSE=$(curl -s -X POST \
            "https://oauth2.googleapis.com/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.CHROME_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.CHROME_CLIENT_SECRET }}" \
            -d "refresh_token=${{ secrets.CHROME_REFRESH_TOKEN }}" \
            -d "grant_type=refresh_token")
          
          ACCESS_TOKEN=$(echo $TOKEN_RESPONSE | jq -r '.access_token')
          
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "Failed to get access token"
            echo "Response: $TOKEN_RESPONSE"
            exit 1
          fi
          
          # Upload extension package
          UPLOAD_RESPONSE=$(curl -s -w "\n%{http_code}" -X PUT \
            "https://www.googleapis.com/upload/chromewebstore/v1.1/items/${{ secrets.CHROME_EXTENSION_ID }}" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "x-goog-api-version: 2" \
            -H "Content-Type: application/zip" \
            --data-binary "@sidekickai-chrome-extension/sidekickai-dist.zip")
          
          HTTP_CODE=$(echo "$UPLOAD_RESPONSE" | tail -n1)
          BODY=$(echo "$UPLOAD_RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Successfully uploaded to Chrome Web Store"
            echo "Response: $BODY"
            
            # Publish the extension (set publish=true to publish immediately)
            PUBLISH_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              "https://www.googleapis.com/chromewebstore/v1.1/items/${{ secrets.CHROME_EXTENSION_ID }}/publish?publishTarget=default" \
              -H "Authorization: Bearer $ACCESS_TOKEN" \
              -H "x-goog-api-version: 2")
            
            PUBLISH_HTTP_CODE=$(echo "$PUBLISH_RESPONSE" | tail -n1)
            PUBLISH_BODY=$(echo "$PUBLISH_RESPONSE" | sed '$d')
            
            if [ "$PUBLISH_HTTP_CODE" -ge 200 ] && [ "$PUBLISH_HTTP_CODE" -lt 300 ]; then
              echo "‚úÖ Successfully published to Chrome Web Store"
              echo "Response: $PUBLISH_BODY"
            else
              echo "‚ö†Ô∏è Publish returned status $PUBLISH_HTTP_CODE"
              echo "Response: $PUBLISH_BODY"
              # Continue anyway as Chrome may require manual review
            fi
          else
            echo "‚ùå Upload failed with status $HTTP_CODE"
            echo "Response: $BODY"
            exit 1
          fi

  publish-edge:
    name: Publish to Microsoft Edge Add-ons
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.publish_edge != 'false'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-package
          path: .

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Publish to Edge Add-ons
        run: |
          # Get access token
          TOKEN_RESPONSE=$(curl -s -X POST \
            "https://login.microsoftonline.com/${{ secrets.EDGE_TENANT_ID }}/oauth2/v2.0/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "client_id=${{ secrets.EDGE_CLIENT_ID }}" \
            -d "client_secret=${{ secrets.EDGE_CLIENT_SECRET }}" \
            -d "scope=https://api.addons.microsoftedge.microsoft.com/.default" \
            -d "grant_type=client_credentials")
          
          ACCESS_TOKEN=$(echo $TOKEN_RESPONSE | jq -r '.access_token')
          
          if [ "$ACCESS_TOKEN" = "null" ] || [ -z "$ACCESS_TOKEN" ]; then
            echo "Failed to get access token"
            echo "Response: $TOKEN_RESPONSE"
            exit 1
          fi
          
          # Upload extension
          UPLOAD_RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.addons.microsoftedge.microsoft.com/v1/products/${{ secrets.EDGE_PRODUCT_ID }}/submissions" \
            -H "Authorization: Bearer $ACCESS_TOKEN" \
            -H "Content-Type: application/zip" \
            --data-binary "@sidekickai-chrome-extension/sidekickai-dist.zip")
          
          HTTP_CODE=$(echo "$UPLOAD_RESPONSE" | tail -n1)
          BODY=$(echo "$UPLOAD_RESPONSE" | sed '$d')
          
          if [ "$HTTP_CODE" -ge 200 ] && [ "$HTTP_CODE" -lt 300 ]; then
            echo "‚úÖ Successfully uploaded to Edge Add-ons"
            echo "Response: $BODY"
          else
            echo "‚ö†Ô∏è Upload returned status $HTTP_CODE"
            echo "Response: $BODY"
            # Continue anyway as Edge may require manual approval
          fi
        continue-on-error: true

  create-release:
    name: Create GitHub Release
    needs: [build]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: extension-package
          path: .

      - name: Get version from package.json or tag
        id: version
        working-directory: sidekickai-chrome-extension
        run: |
          if [ "${{ github.event_name }}" == "push" ] && echo "${{ github.ref }}" | grep -q "^refs/tags/v"; then
            # For tag pushes, use the tag name (remove 'v' prefix)
            VERSION="${{ github.ref_name }}"
            VERSION=${VERSION#v}
            echo "Using version from tag: $VERSION"
          else
            # For manual dispatch, read from package.json
            VERSION=$(node -e "console.log(require('./package.json').version)")
            echo "Using version from package.json: $VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: SidekickAI v${{ steps.version.outputs.version }}
          body: |
            ## üöÄ SidekickAI v${{ steps.version.outputs.version }}
            
            ### üì¶ Installation
            
            **Option 1: Install from GitHub Release**
            1. Download `sidekickai-dist.zip` from the assets below
            2. Extract the ZIP file
            3. Open Chrome/Edge and go to `chrome://extensions` or `edge://extensions`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder
            
            **Option 2: Install from Store**
            - [Chrome Web Store](https://chrome.google.com/webstore/detail/${{ secrets.CHROME_EXTENSION_ID }})
            - [Microsoft Edge Add-ons](https://microsoftedge.microsoft.com/addons/detail/${{ secrets.EDGE_PRODUCT_ID }})
            
            ### ‚ú® Features
            - AI-powered chat assistant
            - Screen content reading
            - Screenshot analysis
            - Multiple AI model support (OpenAI, Gemini, Hugging Face)
            - Beautiful glassmorphism UI themes
            
            ### üìù Notes
            - This release was automatically created via GitHub Actions
            - Extension package is attached below for manual installation
          files: |
            sidekickai-chrome-extension/sidekickai-dist.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

